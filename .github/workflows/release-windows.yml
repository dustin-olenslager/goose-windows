# Windows Release Workflow
# Builds and publishes Windows releases with Squirrel installer for auto-updates

name: Release Windows

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.20.1)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always
  GITHUB_REPOSITORY_OWNER: dustin-olenslager
  GITHUB_REPOSITORY_NAME: goose-windows

jobs:
  build-windows:
    name: Build Windows Release
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            crates -> target

      - name: Install dependencies
        working-directory: ui/desktop
        run: npm ci

      - name: Build Rust binaries
        run: cargo build --release

      - name: Prepare platform binaries
        working-directory: ui/desktop
        run: node scripts/prepare-platform-binaries.js
        env:
          ELECTRON_PLATFORM: win32

      - name: Build and make Windows installer
        working-directory: ui/desktop
        run: npm run make -- --platform=win32 --arch=x64
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY_OWNER: ${{ env.GITHUB_REPOSITORY_OWNER }}
          GITHUB_REPOSITORY_NAME: ${{ env.GITHUB_REPOSITORY_NAME }}

      - name: Get version
        id: version
        shell: bash
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: List build outputs
        shell: pwsh
        run: |
          Write-Host "=== Build outputs ==="
          Get-ChildItem -Path ui/desktop/out -Recurse -File | ForEach-Object {
            Write-Host "$($_.FullName) - $($_.Length) bytes"
          }

      - name: Upload Squirrel artifacts
        uses: actions/upload-artifact@v4
        with:
          name: goose-windows-squirrel-${{ steps.version.outputs.version }}
          path: |
            ui/desktop/out/make/squirrel.windows/x64/*.exe
            ui/desktop/out/make/squirrel.windows/x64/*.nupkg
            ui/desktop/out/make/squirrel.windows/x64/RELEASES

      - name: Upload ZIP artifact
        uses: actions/upload-artifact@v4
        with:
          name: goose-windows-zip-${{ steps.version.outputs.version }}
          path: ui/desktop/out/make/zip/win32/x64/*.zip

  create-release:
    name: Create GitHub Release
    needs: build-windows
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download Squirrel artifacts
        uses: actions/download-artifact@v4
        with:
          name: goose-windows-squirrel-${{ needs.build-windows.outputs.version || github.event.inputs.version || github.ref_name }}
          path: squirrel
        continue-on-error: true

      - name: Download ZIP artifacts
        uses: actions/download-artifact@v4
        with:
          name: goose-windows-zip-${{ needs.build-windows.outputs.version || github.event.inputs.version || github.ref_name }}
          path: zip
        continue-on-error: true

      - name: Get version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: List downloaded files
        run: |
          echo "=== Downloaded files ==="
          find . -type f -name "*.exe" -o -name "*.zip" -o -name "*.nupkg" -o -name "RELEASES" | head -50

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.version && format('v{0}', github.event.inputs.version) || github.ref_name }}
          name: Goose Windows ${{ steps.version.outputs.version }}
          body: |
            ## Goose Windows ${{ steps.version.outputs.version }}

            Windows-optimized build of [Goose](https://github.com/block/goose).

            ### Installation (Recommended)

            Download and run **`GooseSetup.exe`** - this will install Goose and enable automatic updates.

            ### Alternative: Portable Installation

            Download the ZIP file, extract it, and run `Goose.exe`.

            ### Features

            - Native Windows 11 title bar
            - One-click automatic updates
            - Claude CLI provider fixes for Windows
            - Automatic sync with upstream block/goose

            ### Updating

            Updates are automatic! When a new version is available:
            1. Go to **Settings** â†’ **App** tab
            2. Click **Check for Updates**
            3. Click **Install & Restart**
          files: |
            squirrel/*.exe
            squirrel/*.nupkg
            squirrel/RELEASES
            zip/*.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
