# Sync with Upstream Block/Goose Repository
# This workflow keeps the fork synchronized with the upstream repository

name: Sync Upstream

on:
  schedule:
    # Run every 4 hours
    - cron: '0 */4 * * *'
  workflow_dispatch:
    inputs:
      force_sync:
        description: 'Force sync even if there are conflicts'
        required: false
        default: false
        type: boolean
      branch:
        description: 'Branch to sync (default: main)'
        required: false
        default: 'main'
        type: string

env:
  UPSTREAM_REPO: block/goose
  UPSTREAM_BRANCH: main

jobs:
  sync:
    name: Sync with Upstream
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout fork
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/${{ env.UPSTREAM_REPO }}.git || true
          git fetch upstream

      - name: Get sync info
        id: sync_info
        run: |
          BRANCH="${{ github.event.inputs.branch || env.UPSTREAM_BRANCH }}"
          echo "branch=$BRANCH" >> $GITHUB_OUTPUT

          # Get commit counts
          BEHIND=$(git rev-list --count HEAD..upstream/$BRANCH 2>/dev/null || echo "0")
          AHEAD=$(git rev-list --count upstream/$BRANCH..HEAD 2>/dev/null || echo "0")

          echo "behind=$BEHIND" >> $GITHUB_OUTPUT
          echo "ahead=$AHEAD" >> $GITHUB_OUTPUT

          echo "Fork is $BEHIND commits behind and $AHEAD commits ahead of upstream/$BRANCH"

      - name: Check if sync needed
        id: check_sync
        run: |
          if [ "${{ steps.sync_info.outputs.behind }}" -eq "0" ]; then
            echo "Already up to date with upstream"
            echo "needed=false" >> $GITHUB_OUTPUT
          else
            echo "Sync needed: ${{ steps.sync_info.outputs.behind }} commits behind"
            echo "needed=true" >> $GITHUB_OUTPUT
          fi

      - name: Attempt merge sync
        if: steps.check_sync.outputs.needed == 'true'
        id: merge_sync
        run: |
          BRANCH="${{ steps.sync_info.outputs.branch }}"

          # Ensure we're on the target branch
          git checkout $BRANCH || git checkout -b $BRANCH origin/$BRANCH

          # Try to merge upstream changes
          if git merge upstream/$BRANCH --no-edit; then
            echo "Merge successful"
            echo "status=success" >> $GITHUB_OUTPUT
          else
            echo "Merge has conflicts"
            echo "status=conflict" >> $GITHUB_OUTPUT
            git merge --abort
          fi

      - name: Push merged changes
        if: steps.merge_sync.outputs.status == 'success'
        run: |
          git push origin ${{ steps.sync_info.outputs.branch }}
          echo "Successfully synced with upstream"

      - name: Create PR for conflicts
        if: steps.merge_sync.outputs.status == 'conflict' && github.event.inputs.force_sync != 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: sync/upstream-${{ github.run_number }}
          base: ${{ steps.sync_info.outputs.branch }}
          title: "Sync: Merge upstream changes (manual resolution needed)"
          body: |
            ## Upstream Sync

            This PR attempts to sync with upstream `${{ env.UPSTREAM_REPO }}`.

            **Status:** Conflicts detected - manual resolution required

            ### Sync Details

            - Upstream: `${{ env.UPSTREAM_REPO }}/${{ steps.sync_info.outputs.branch }}`
            - Commits behind: ${{ steps.sync_info.outputs.behind }}
            - Commits ahead: ${{ steps.sync_info.outputs.ahead }}

            ### Resolution Steps

            1. Check out this branch locally
            2. Resolve merge conflicts
            3. Test the merged changes
            4. Push and merge this PR

            ```bash
            git fetch origin sync/upstream-${{ github.run_number }}
            git checkout sync/upstream-${{ github.run_number }}
            git fetch upstream
            git merge upstream/${{ steps.sync_info.outputs.branch }}
            # Resolve conflicts...
            git push origin sync/upstream-${{ github.run_number }}
            ```
          labels: |
            sync
            upstream
            needs-review

      - name: Force sync (if requested)
        if: steps.merge_sync.outputs.status == 'conflict' && github.event.inputs.force_sync == 'true'
        run: |
          BRANCH="${{ steps.sync_info.outputs.branch }}"

          echo "Force syncing - this will overwrite local changes!"

          # Reset to upstream
          git checkout $BRANCH
          git reset --hard upstream/$BRANCH

          # Force push
          git push origin $BRANCH --force

          echo "Force sync complete"

      - name: Sync summary
        run: |
          echo "## Sync Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Upstream:** ${{ env.UPSTREAM_REPO }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** ${{ steps.sync_info.outputs.branch }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commits behind:** ${{ steps.sync_info.outputs.behind }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commits ahead:** ${{ steps.sync_info.outputs.ahead }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ steps.merge_sync.outputs.status || 'up-to-date' }}" >> $GITHUB_STEP_SUMMARY

  notify-changes:
    name: Notify on New Upstream Features
    runs-on: ubuntu-latest
    needs: sync
    if: always()

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for notable changes
        id: changes
        run: |
          git remote add upstream https://github.com/${{ env.UPSTREAM_REPO }}.git || true
          git fetch upstream

          # Get recent upstream commits
          COMMITS=$(git log --oneline upstream/main ^HEAD --since="7 days ago" | head -20)

          if [ -n "$COMMITS" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "commits<<EOF" >> $GITHUB_OUTPUT
            echo "$COMMITS" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Create issue for notable changes
        if: steps.changes.outputs.has_changes == 'true'
        uses: peter-evans/create-issue-from-file@v4
        with:
          title: "Upstream Changes: Week of $(date +%Y-%m-%d)"
          content-filepath: /dev/null
          labels: |
            upstream
            review-needed
        continue-on-error: true
