# Cargo configuration for Windows builds
# Using GNU toolchain (no Visual Studio required)

[profile.release]
# Optimize for size and speed in release builds
opt-level = 3
lto = "thin"
codegen-units = 1

[profile.release.package."*"]
# Optimize all dependencies
opt-level = 3

[profile.dev]
# Faster incremental builds in development
incremental = true
opt-level = 0

[profile.dev.package."*"]
# Optimize dependencies even in dev builds
opt-level = 2

[env]
# Environment variables for Windows builds
CARGO_INCREMENTAL = "1"
